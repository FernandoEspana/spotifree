<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

       <!-- Name Column -->
       <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let element"> 
          <img [src]="element.album.images[2].url" alt="img album">  
        </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Artist Column -->
      <ng-container matColumnDef="artists[0].name">
        <th mat-header-cell *matHeaderCellDef> Artista </th>
        <td mat-cell *matCellDef="let element"> {{element.artists[0].name}} </td>
      </ng-container>
  
      <!-- Play back Column -->
      <ng-container matColumnDef="playback">
        <th mat-header-cell *matHeaderCellDef> Vista Previa </th>
        <td mat-cell *matCellDef="let element"> 
             <audio [src]="element.preview_url" controls></audio> 
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
