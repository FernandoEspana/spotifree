<div class="row center-xs">
    <h1>PlayLists</h1>
</div>
<hr>
<div class="row playlist-grid">
    <div *ngFor="let playlist of playLists" class="col-xs-12 col-md-2">
        <mat-card class="playlist-card">
            <mat-card-header>
              <div mat-card-avatar class="header-image"></div>
              <mat-card-title>{{playlist.name}}</mat-card-title>
             
            </mat-card-header>
            <img mat-card-image [src]="playlist.images[0].url" alt="Playlist image">
            
            <mat-card-actions>
               <button mat-stroked-button color="primary">Ver</button>
            </mat-card-actions>
          </mat-card>
    </div>

</div>
